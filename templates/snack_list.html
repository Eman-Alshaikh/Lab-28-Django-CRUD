{% extends "_base.html" %}
{% block hero %}

 <!-- ======= Hero Section ======= -->
 <section id="hero" class="d-flex align-items-center">

    <div class="container" data-aos="zoom-out" data-aos-delay="100">
      <div class="row">
        <div class="col-xl-6">
           <h1>Snacks</h1>
           <a href="{% url 'snack_create' %}">+ Add Snack </a>
           <ul>
             {% for snack in snack_list %}
             <li>
               <a href="{% url 'snack_detail' snack.pk %}">{{ snack  }}</a>
             </li>
             {% endfor %}
           </ul>
        </div>
      </div>
    </div>

  </section><!-- End Hero -->

{% endblock hero %}
